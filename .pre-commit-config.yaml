repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: '^docs/.*$'
      - id: trailing-whitespace
        exclude: '^docs/.*$'
  - repo: local
    hooks:
      - id: mdbook
        name: mdbook
        files: 'doc/book.md'
        pass_filenames: false
        entry: 'mdbook'
        args: ['build', 'doc']
        language: 'system'
